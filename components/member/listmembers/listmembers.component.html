<div class="container-fluid" style="margin-top:30px">
    <div class="row">
        <div class="col-md-12">
            <h2>รายชื่อสมาชิกชมรมคอมพิวเตอร์</h2>
            <div class="table-responsive-md">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th>ลำดับที่</th>
                            <th>รหัสนักศึกษา</th>
                            <th>ชื่อ</th>
                            <th>นามสกุล</th>
                            <th>สาขา</th>
                            <th>รูป</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of members; index as i">
                            <td>{{i+1}}</td>
                            <td scope="row">{{item.sid}}</td>
                            <td>{{item.firstname}}</td>
                            <td>{{item.lastname}}</td>
                            <td>{{item.major}}</td>
                            <td><img [src]="item.img" style="height:150px;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
